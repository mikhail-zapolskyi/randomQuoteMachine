<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Random Quote Machine</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <script src="app.js" async></script>
     
</head>
<body>
     <main id="main">
          <div id="quote-box">
               <div id="quote-box--content">
                    <p id="text">Click the button to see your first quote. Click again if you would like to see another quote</p>
                    <p id="author">Author</p>
               </div>
               <a href="https://twitter.com/intent/tweet?text=" target="_blank" id="tweet-quote"  class="btn"><i class="bi bi-twitter"></i></a>
               <input id="new-quote" type="button" value="New Quote" class="btn"/>
          </div>
     </main>
     <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
